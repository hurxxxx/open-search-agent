<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Web Search Agent</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>AI Web Search Agent</h1>
            <p>Enter your question and the AI agent will search the web for answers</p>
        </header>

        <main>
            <section class="search-section">
                <form id="search-form">
                    <div class="form-group">
                        <label for="prompt">What would you like to know?</label>
                        <textarea id="prompt" name="prompt" rows="4" placeholder="Enter your question here..."></textarea>
                    </div>
                    <div class="form-group search-options">
                        <label for="search-provider">Search Provider:</label>
                        <select id="search-provider" name="search-provider">
                            <option value="duckduckgo" selected>DuckDuckGo</option>
                            <option value="google">Google</option>
                            <option value="searxng">SearXNG</option>
                            <option value="tavily">Tavily</option>
                            <option value="serper">Serper</option>
                            <option value="brave">Brave</option>
                        </select>
                    </div>
                    <button type="submit" id="search-button">Search</button>
                </form>
            </section>

            <section class="auth-section" style="display: none;">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" value="admin">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" value="password">
                </div>
                <button id="login-button">Login</button>
                <div id="auth-status"></div>
            </section>

            <section class="results-section" id="results-section">
                <div class="loading" id="loading">
                    <div class="spinner"></div>
                    <p>Searching the web for answers...</p>
                </div>

                <div class="results" id="results">
                    <h2>Search Results</h2>
                    <div class="report" id="report"></div>

                    <div class="search-steps" id="search-steps">
                        <h3>Search Process</h3>
                        <div class="steps-container" id="steps-container"></div>
                    </div>

                    <div class="sources" id="sources">
                        <h3>Sources</h3>
                        <ul id="sources-list"></ul>
                    </div>
                </div>
            </section>
        </main>

        <footer>
            <p>&copy; 2023 AI Web Search Agent</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
