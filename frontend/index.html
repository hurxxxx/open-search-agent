<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Web Search Agent</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <header>
            <h1>AI Web Search Agent</h1>
            <p>Enter your question and the AI agent will search the web for answers</p>
        </header>

        <main>
            <section class="search-section">
                <form id="search-form">
                    <div class="form-group">
                        <label for="prompt">What would you like to know?</label>
                        <textarea id="prompt" name="prompt" rows="4"
                            placeholder="Enter your question here..."></textarea>
                    </div>
                    <button type="submit" id="search-button">Search</button>
                </form>
            </section>

            <section class="auth-section">
                <div class="form-group">
                    <label for="api-key">API Key for Bearer Authentication</label>
                    <input type="text" id="api-key" name="api-key" placeholder="Enter your API key"
                        value="test_api_key_123">
                    <button id="save-api-key-button">Save API Key</button>
                </div>
                <div id="api-key-status"></div>
            </section>

            <section class="results-section" id="results-section">
                <div class="loading" id="loading">
                    <div class="spinner"></div>
                    <p>Searching the web for answers...</p>
                </div>

                <div class="results" id="results">
                    <h2>Search Results</h2>
                    <div class="report" id="report"></div>

                    <div class="search-steps" id="search-steps">
                        <h3>Search Process</h3>
                        <div class="steps-container" id="steps-container"></div>
                    </div>

                    <div class="sources" id="sources">
                        <h3>Sources</h3>
                        <ul id="sources-list"></ul>
                    </div>
                </div>
            </section>
        </main>

        <footer>
            <p>&copy; 2023 AI Web Search Agent</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>

</html>
